name: donation
description: "A new donation app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true
  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Italic-VariableFont_wght.ttf
        - asset: fonts/RobotoMono-VariableFont_wght.ttf
  assets:
    - assets/intro_banner.png
    - assets/login_banner.png
    - assets/mastercard.png